<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishika and Code</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    //add element
    //first way
    function addlang(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li);
    }
    addlang("python");
    addlang("typescript");

     //second way
    function addOptionlang(langName){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)

    }
    addOptionlang("golang")
    addOptionlang("java")

    //edit element
    const seclang = document.querySelector("li:nth-child(2)")
    //first way 
    //  seclang.innerHTML = "Mojo"
    //second way 
     const newli=document.createElement('li')
    newli.textContent="mojo"
    seclang.replaceWith(newli)
    //third way
    const firstlang= document.querySelector("li:first-child")
    firstlang.outerHTML='<li>c++</li>'

    //remove
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()
</script>
</html>
